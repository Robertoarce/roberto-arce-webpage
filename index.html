    <script type="text/javascript">
      let titleText = "Roberto Arce - Welcome to my page!!";
      let position = 0;
      function scrollTitle() {
        position++;
        if (position > titleText.length) {
          position = 0;
        }
        const scrollText = titleText.substring(position) + " " + titleText.substring(0, position);
        document.title = scrollText;
        setTimeout(scrollTitle, 100);
      }
      window.onload = scrollTitle;
    </script>
