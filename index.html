
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" sizes="48x48" type="image/png" href="/src/assets/arce.png" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roberto Arce - Data Scientist | ML engineer </title>
    <script type="text/javascript">
      let titleText = "Roberto Arce - Data Scientist | ML engineer";
      let position = 0;
      function scrollTitle() {
        position++;
        if (position > titleText.length) {
          position = 0;
        }
        const scrollText = titleText.substring(position) + " " + titleText.substring(0, position);
        document.title = scrollText;
        setTimeout(scrollTitle, 100);
      }
      window.onload = scrollTitle;
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- Immediate Loading Screen (before Vue loads) -->
    <div id="immediate-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f2937 0%, #000000 50%, #374151 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
      <div style="text-align: center;">
        <h1 style="font-size: 3rem; font-weight: bold; margin-bottom: 1rem; animation: colorTransition 6s ease-in-out infinite, appearFrame 1s ease-out;">
          Roberto Arce
        </h1>
        <p style="color: #d1d5db; font-size: 1.25rem; margin-bottom: 2rem; animation: appearFrame 1s ease-out 0.2s both;">
          Welcome!!
        </p>
        <p style="color: #d1d5db; font-size: 1.25rem; margin-bottom: 2rem; animation: appearFrame 1s ease-out 0.2s both;">
          I hope you enjoy the page! :)
        </p>
        <p style="color: #d1d5db; font-size: 1.25rem; margin-bottom: 2rem; animation: appearFrame 1s ease-out 0.4s both;">
          Loading Porfolio...
        </p>
        <div style="
          width: 4rem;
          height: 4rem;
          border: 4px solid #4b5563;
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite, appearFrame 1s ease-out 0.6s both;
          margin: 0 auto 2rem;
        "></div>
        <div style="display: flex; gap: 0.5rem; justify-content: center; animation: appearFrame 1s ease-out 0.8s both;">
          <div style="
            width: 0.75rem;
            height: 0.75rem;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
            animation-delay: 0s;
          "></div>
          <div style="
            width: 0.75rem;
            height: 0.75rem;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
            animation-delay: 0.1s;
          "></div>
          <div style="
            width: 0.75rem;
            height: 0.75rem;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
            animation-delay: 0.2s;
          "></div>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      @keyframes colorTransition {
        0% { color: white; }
        50% { color: #3b82f6; }
        100% { color: white; }
      }
      @keyframes appearFrame {
        0% { 
          opacity: 0; 
          transform: scale(0.8) translateY(20px); 
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0); 
        }
      }
    </style>
    
    <script>
      // Hide immediate loader when Vue app is ready
      window.addEventListener('load', function() {
        // Show loading for at least 1.5 seconds for better UX
        setTimeout(function() {
          const loader = document.getElementById('immediate-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.8s ease-out';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 800);
          }
        }, 1500);
      });
    </script>
  </body>
  
</html>
